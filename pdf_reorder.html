<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 合併重組 - PurePDF</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
            overscroll-behavior-y: contain; 
        }
        
        /* Sortable Styles */
        .sortable-ghost { opacity: 0.4; background: #e2e8f0 !important; border: 2px dashed #94a3b8 !important; }
        .sortable-drag { cursor: grabbing; opacity: 1; z-index: 50; transform: scale(1.02); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .pdf-page-card.disabled-page { opacity: 0.6; }
        .pdf-page-card.disabled-page .thumbnail { filter: grayscale(100%); opacity: 0.6; }
        .drag-handle { touch-action: none; cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
        .thumbnail-container { cursor: zoom-in; transition: transform 0.2s; }
        .thumbnail-container:hover { transform: scale(1.02); }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-btn.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .tab-btn { background-color: white; color: #4b5563; border: 1px solid #e5e7eb; }
        .file-color-badge { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    </style>

<body class="min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-lg group-hover:bg-blue-700 transition">P</div>
                <span class="text-xl font-bold text-gray-800 tracking-tight">PurePDF</span>
            </a>
            <div class="flex gap-4 text-sm font-medium text-gray-600">
                <a href="pdf_reorder.html" class="text-blue-600">合併重組</a>
                <a href="pdf_to_jpg.html" class="hover:text-blue-600 transition">PDF 轉 JPG</a>

    <!-- Toolbar Header -->
    <div class="bg-white border-b border-gray-200 z-40">
        <div class="max-w-7xl mx-auto px-4 py-3 flex flex-wrap items-center justify-between gap-3">

            <div class="flex items-center gap-3 w-full md:w-auto justify-between md:justify-end">
                <!-- View Mode Tabs -->
                <div class="flex rounded-lg shadow-sm" role="group">
                    <button id="tabFiles" class="tab-btn px-3 py-1.5 md:px-4 text-sm font-medium rounded-l-lg hover:bg-gray-50 transition">
                        <i class="fa-solid fa-list mr-1"></i> 檔案
                    </button>
                    <button id="tabPage" class="tab-btn px-3 py-1.5 md:px-4 text-sm font-medium rounded-r-lg hover:bg-gray-50 transition active">
                        <i class="fa-solid fa-grid-2 mr-1"></i> 頁面

                </div>

                <div class="flex gap-2 items-center">
                    <input type="file" id="addFileInput" accept=".pdf" class="hidden" multiple>
                    <button onclick="document.getElementById('addFileInput').click()" class="px-3 py-1.5 text-sm text-blue-600 border border-blue-200 bg-blue-50 hover:bg-blue-100 rounded-lg transition flex items-center gap-1">
                        <i class="fa-solid fa-plus"></i> <span class="hidden md:inline">加入檔案</span>
                    </button>

                        <i class="fa-solid fa-download"></i> <span class="hidden md:inline">合併下載</span><span class="md:hidden">下載</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow p-3 md:p-8">
        
        <!-- Empty State / Initial Upload -->
        <div id="uploadSection" class="max-w-2xl mx-auto mt-10">
            <div class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center bg-white hover:border-blue-500 transition cursor-pointer relative shadow-sm" id="dropZone">

                    <h3 class="text-xl font-medium text-gray-700 mb-2">開始使用</h3>
                    <p class="text-gray-500 text-sm">點擊或拖曳上傳第一個 PDF 檔案</p>
                </div>
            </div>
        </div>

        <!-- Global Loader -->
        <div id="loaderSection" class="hidden flex-col items-center justify-center mt-20">
            <div class="loader mb-4"></div>
            <p class="text-gray-600" id="loadingText">正在處理...</p>
            <p class="text-gray-400 text-xs mt-2" id="loadingSubText"></p>
        </div>

        <!-- EDITOR AREA -->

            <!-- MODE 1: FILE LIST VIEW -->

                    <i class="fa-solid fa-lightbulb mr-2"></i>
                    在此調整檔案的串接順序。調整後，請切換回「頁面重組」查看合併結果。
                </div>
                <div id="fileListContainer" class="flex flex-col gap-3"></div>
            </div>

            <!-- MODE 2: PAGE GRID VIEW -->
            <div id="pageView">

                    <div class="flex flex-wrap items-center gap-2 text-sm text-gray-600">
                        <button id="resetOrderBtn" class="text-xs bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1.5 rounded transition shadow-sm border border-gray-300" title="保留目前的勾選狀態，僅將順序依照檔案列表重排">
                            <i class="fa-solid fa-arrow-down-a-z mr-1"></i> 依檔案重排
                        </button>
                    </div>
                    
                    <div class="text-xs font-medium text-blue-700 bg-blue-50 border border-blue-100 px-3 py-1 rounded shadow-sm self-end md:self-auto">
                        總檔案: <span id="totalFilesCount">0</span> | 總頁數: <span id="totalPageCount">0</span> | 輸出: <span id="outputPageCount">0</span>
                    </div>
                </div>

                <!-- Page Grid -->
                <div id="pagesGrid" class="flex flex-col md:grid md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-4"></div>

                <span>Secure Client-Side Processing</span>
            </div>
            <p class="text-gray-500 text-sm">
                &copy; 2024 PurePDF. All rights reserved. 
            </p>
        </div>
    </footer>

    <!-- Templates & Scripts (Same logic as before) -->
    <template id="fileItemTemplate">
        <div class="file-item bg-white p-3 rounded-lg shadow-sm border border-gray-200 flex items-center justify-between group" data-doc-id="">
            <div class="flex items-center gap-3 overflow-hidden">
                <div class="drag-handle-file p-2 text-gray-400 hover:text-blue-500 cursor-grab active:cursor-grabbing">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="flex flex-col overflow-hidden">
                    <h4 class="file-name font-medium text-gray-800 truncate text-sm md:text-base">filename.pdf</h4>

                </div>

            <button class="remove-file-btn text-red-400 hover:text-red-600 p-2 hover:bg-red-50 rounded transition" title="移除檔案">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
    </template>

    <template id="pageCardTemplate">
        <div class="pdf-page-card bg-white rounded-lg shadow-sm border border-gray-200 relative group flex flex-row md:flex-col items-center md:items-stretch p-2 md:p-3 gap-3 md:gap-0 h-24 md:h-auto" data-unique-id="">
            <div class="drag-handle md:absolute md:top-2 md:right-2 md:z-10 cursor-grab active:cursor-grabbing p-2 text-gray-400 hover:text-blue-500 md:bg-white/80 md:rounded md:shadow-sm">
                <i class="fa-solid fa-grip-lines fa-lg md:hidden"></i>
                <i class="fa-solid fa-grip-vertical hidden md:block"></i>
            </div>
            <div class="flex-shrink-0 md:flex md:justify-between md:items-center md:mb-2 md:pb-2 md:border-b md:border-gray-100 order-last md:order-first flex flex-col md:flex-row items-end md:items-center">
                <label class="flex items-center cursor-pointer select-none p-1">
                    <input type="checkbox" class="include-checkbox form-checkbox h-5 w-5 md:h-4 md:w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500" checked>
                </label>
                <div class="file-badge text-[10px] md:text-xs text-gray-500 bg-gray-100 px-1.5 py-0.5 rounded mt-1 md:mt-0 max-w-[80px] truncate flex items-center gap-1">
                    <span class="w-2 h-2 rounded-full inline-block"></span>
                    <span class="font-mono original-page-num">1</span>
                </div>
            </div>
            <div class="thumbnail thumbnail-container w-16 h-20 md:w-full md:aspect-[1/1.4] md:h-auto bg-gray-100 rounded overflow-hidden flex items-center justify-center relative flex-shrink-0 border border-transparent transition-colors">
                <img src="" class="w-full h-full object-contain pointer-events-none select-none">
            </div>
            <div class="flex-grow flex flex-col justify-center md:items-center md:mt-3 min-w-0">
                <div class="flex items-baseline gap-1">
                    <span class="md:hidden text-xs text-gray-400">P.</span>
                    <span class="new-page-num text-xl md:text-lg font-bold text-blue-600 font-mono leading-none">-</span>
                </div>
            </div>
        </div>
    </template>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let documents = [];
        let currentView = 'page';
        const fileColors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#6366f1', '#14b8a6'];
        const elements = {
            initialInput: document.getElementById('initialFileInput'), addInput: document.getElementById('addFileInput'), dropZone: document.getElementById('dropZone'),
            uploadSection: document.getElementById('uploadSection'), loaderSection: document.getElementById('loaderSection'), editorArea: document.getElementById('editorArea'),
            loadingText: document.getElementById('loadingText'), loadingSubText: document.getElementById('loadingSubText'), fileView: document.getElementById('fileView'),
            pageView: document.getElementById('pageView'), fileListContainer: document.getElementById('fileListContainer'), pagesGrid: document.getElementById('pagesGrid'),
            tabFiles: document.getElementById('tabFiles'), tabPage: document.getElementById('tabPage'), downloadBtn: document.getElementById('downloadBtn'),
            resetOrderBtn: document.getElementById('resetOrderBtn'), totalFiles: document.getElementById('totalFilesCount'), totalPage: document.getElementById('totalPageCount'),
            outputPage: document.getElementById('outputPageCount'), previewModal: document.getElementById('previewModal'), previewImage: document.getElementById('previewImage'),
            previewLoader: document.getElementById('previewLoader'), previewFileName: document.getElementById('previewFileName'), previewPageNum: document.getElementById('previewPageNum'),
            closeModalBtn: document.getElementById('closeModalBtn')
        };
        elements.initialInput.addEventListener('change', (e) => handleFiles(e.target.files));
        elements.addInput.addEventListener('change', (e) => handleFiles(e.target.files));
        elements.dropZone.addEventListener('dragover', (e) => { e.preventDefault(); elements.dropZone.classList.add('border-blue-500'); });
        elements.dropZone.addEventListener('dragleave', () => elements.dropZone.classList.remove('border-blue-500'));
        elements.dropZone.addEventListener('drop', (e) => { e.preventDefault(); elements.dropZone.classList.remove('border-blue-500'); handleFiles(e.dataTransfer.files); });
        elements.tabFiles.addEventListener('click', () => switchView('file'));
        elements.tabPage.addEventListener('click', () => switchView('page'));
        elements.resetOrderBtn.addEventListener('click', () => { if(confirm('依照「檔案列表」順序重新排列？(保留勾選狀態)')) renderPagesGrid(true); });
        elements.downloadBtn.addEventListener('click', saveAndDownload);
        elements.closeModalBtn.addEventListener('click', closePreview);
        elements.previewModal.addEventListener('click', (e) => { if(e.target === elements.previewModal) closePreview(); });
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closePreview(); });
        async function handleFiles(fileList) {
            if (!fileList || fileList.length === 0) return;
            if (documents.length === 0) { elements.uploadSection.classList.add('hidden'); elements.editorArea.classList.remove('hidden'); }
            elements.loaderSection.classList.remove('hidden'); elements.loaderSection.classList.add('flex'); elements.editorArea.classList.add('opacity-50', 'pointer-events-none');
            const files = Array.from(fileList).filter(f => f.type === 'application/pdf');
            for (let i = 0; i < files.length; i++) {
                elements.loadingText.textContent = `處理檔案 ${i + 1}/${files.length}`;
                try { await processSingleFile(files[i]); } catch (err) { alert(`無法讀取 ${files[i].name}`); }
            }
            elements.loaderSection.classList.add('hidden'); elements.loaderSection.classList.remove('flex'); elements.editorArea.classList.remove('opacity-50', 'pointer-events-none');
            updateStats(); renderFileList(); renderPagesGrid(false); initPageSortable(); initFileSortable();
        }
        async function processSingleFile(file) {
            const arrayBuffer = await file.arrayBuffer();
            const bufferCopy = arrayBuffer.slice(0);
            const pdfDoc = await pdfjsLib.getDocument(bufferCopy).promise;
            const pages = [];
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 0.3 });
                const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                canvas.width = viewport.width; canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport }).promise;
                pages.push({ pageIndex: i - 1, displayNum: i, thumbnailData: canvas.toDataURL(), width: viewport.width, height: viewport.height });
            }
            documents.push({ id: Date.now() + Math.random().toString(36).substr(2, 9), file, arrayBuffer, pdfDoc, name: file.name, color: fileColors[documents.length % fileColors.length], pages });
        }
        function switchView(mode) {
            currentView = mode;
            if (mode === 'file') { elements.tabFiles.classList.add('active'); elements.tabPage.classList.remove('active'); elements.fileView.classList.remove('hidden'); elements.pageView.classList.add('hidden'); }
            else { elements.tabPage.classList.add('active'); elements.tabFiles.classList.remove('active'); elements.pageView.classList.remove('hidden'); elements.fileView.classList.add('hidden'); reconcilePages(); }
        }
        function renderFileList() {
            elements.fileListContainer.innerHTML = '';
            documents.forEach((doc) => {
                const clone = document.getElementById('fileItemTemplate').content.cloneNode(true);
                const item = clone.querySelector('.file-item'); item.dataset.docId = doc.id;
                item.querySelector('.file-name').textContent = doc.name; item.querySelector('.page-count').textContent = doc.pages.length;
                item.querySelector('.file-color-indicator').style.backgroundColor = doc.color;
                item.querySelector('.remove-file-btn').addEventListener('click', () => { if(confirm(`移除 ${doc.name}?`)) removeDocument(doc.id); });
                elements.fileListContainer.appendChild(clone);
            });
        }
        function renderPagesGrid(forceReset = false) {
            const template = document.getElementById('pageCardTemplate');
            let savedStates = new Map();
            if (forceReset) {
                document.querySelectorAll('.pdf-page-card').forEach(c => { const cb = c.querySelector('.include-checkbox'); if (cb) savedStates.set(c.dataset.uniqueId, cb.checked); });
                elements.pagesGrid.innerHTML = '';
                documents.forEach(doc => doc.pages.forEach(p => createAndAppendCard(doc, p, template, savedStates)));
            } else {
                const existingIds = new Set(); document.querySelectorAll('.pdf-page-card').forEach(c => existingIds.add(c.dataset.uniqueId));
                documents.forEach(doc => doc.pages.forEach(p => { if (!existingIds.has(`${doc.id}-${p.pageIndex}`)) createAndAppendCard(doc, p, template, null); }));
            }
            updatePageNumbers();
        }
        function createAndAppendCard(doc, page, template, savedStates) {
            const clone = template.content.cloneNode(true); const card = clone.querySelector('.pdf-page-card');
            const uniqueId = `${doc.id}-${page.pageIndex}`; card.dataset.uniqueId = uniqueId; card.dataset.docId = doc.id; card.dataset.pageIndex = page.pageIndex;
            card.querySelector('.thumbnail-container').style.borderColor = doc.color + '40'; card.querySelector('img').src = page.thumbnailData;
            card.querySelector('.file-badge').title = doc.name; card.querySelector('.file-badge span:first-child').style.backgroundColor = doc.color;
            card.querySelector('.original-page-num').textContent = page.displayNum;
            const checkbox = card.querySelector('.include-checkbox');
            checkbox.checked = (savedStates && savedStates.has(uniqueId)) ? savedStates.get(uniqueId) : true;
            applyCardVisualState(card, checkbox.checked);
            checkbox.addEventListener('change', (e) => { applyCardVisualState(card, e.target.checked); updatePageNumbers(); });
            card.querySelector('.thumbnail-container').addEventListener('click', () => openPreview(doc.id, page.pageIndex));
            elements.pagesGrid.appendChild(clone);
        }
        function removeDocument(docId) { documents = documents.filter(d => d.id !== docId); document.querySelectorAll(`.pdf-page-card[data-doc-id="${docId}"]`).forEach(c => c.remove()); renderFileList(); updateStats(); updatePageNumbers(); if(documents.length === 0) location.reload(); }
        function reconcilePages() { const validDocIds = new Set(documents.map(d => d.id)); let changes = false; document.querySelectorAll('.pdf-page-card').forEach(c => { if(!validDocIds.has(c.dataset.docId)) { c.remove(); changes = true; } }); if(changes) updatePageNumbers(); }
        function applyCardVisualState(card, checked) { if(checked) card.classList.remove('disabled-page'); else card.classList.add('disabled-page'); }
        function updatePageNumbers() {
            let counter = 1; let active = 0;
            document.querySelectorAll('.pdf-page-card').forEach(c => {
                const checked = c.querySelector('.include-checkbox').checked; const ns = c.querySelector('.new-page-num');
                if(checked) { ns.textContent = counter++; ns.classList.add('text-blue-600'); ns.classList.remove('text-gray-400'); active++; }
                else { ns.textContent = '-'; ns.classList.remove('text-blue-600'); ns.classList.add('text-gray-400'); }
            });
            elements.totalFiles.textContent = documents.length; elements.totalPage.textContent = document.querySelectorAll('.pdf-page-card').length; elements.outputPage.textContent = active;
        }
        function updateStats() { elements.totalFiles.textContent = documents.length; }
        function initPageSortable() { new Sortable(elements.pagesGrid, { animation: 150, ghostClass: 'sortable-ghost', dragClass: 'sortable-drag', handle: '.drag-handle', onEnd: updatePageNumbers }); }
        function initFileSortable() { new Sortable(elements.fileListContainer, { animation: 150, handle: '.drag-handle-file', ghostClass: 'sortable-ghost', onEnd: () => { const newOrder = []; elements.fileListContainer.querySelectorAll('.file-item').forEach(item => { const doc = documents.find(d => d.id === item.dataset.docId); if(doc) newOrder.push(doc); }); documents = newOrder; } }); }
        async function openPreview(docId, pageIndex) {
            const doc = documents.find(d => d.id === docId); if(!doc) return;
            elements.previewModal.classList.remove('hidden'); elements.previewLoader.classList.remove('hidden'); elements.previewImage.classList.add('hidden');
            elements.previewFileName.textContent = doc.name; elements.previewPageNum.textContent = pageIndex + 1;
            const page = await doc.pdfDoc.getPage(pageIndex + 1); const scale = window.devicePixelRatio > 1 ? 2.0 : 1.5; const viewport = page.getViewport({ scale });
            const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); canvas.width = viewport.width; canvas.height = viewport.height;
            await page.render({ canvasContext: ctx, viewport }).promise;
            elements.previewImage.src = canvas.toDataURL(); elements.previewImage.onload = () => { elements.previewLoader.classList.add('hidden'); elements.previewImage.classList.remove('hidden'); };
        }
        function closePreview() { elements.previewModal.classList.add('hidden'); setTimeout(() => elements.previewImage.src = '', 300); }
        async function saveAndDownload() {
            const cards = Array.from(document.querySelectorAll('.pdf-page-card')).filter(c => c.querySelector('.include-checkbox').checked);
            if(cards.length === 0) return alert('請至少選擇一頁');
            const btn = elements.downloadBtn; const originalText = btn.innerHTML; btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 處理中...'; btn.disabled = true;
            elements.loaderSection.classList.remove('hidden'); elements.loaderSection.classList.add('flex'); elements.editorArea.classList.add('opacity-50', 'pointer-events-none');
            try {
                const newPdfDoc = await PDFLib.PDFDocument.create(); const pdfLibDocsCache = {};
                for(let i=0; i<cards.length; i++) {
                    const c = cards[i]; const docId = c.dataset.docId; const pageIndex = parseInt(c.dataset.pageIndex);
                    elements.loadingText.textContent = `生成頁面 ${i+1}/${cards.length}`;
                    if(!pdfLibDocsCache[docId]) pdfLibDocsCache[docId] = await PDFLib.PDFDocument.load(documents.find(d => d.id === docId).arrayBuffer);
                    const [copiedPage] = await newPdfDoc.copyPages(pdfLibDocsCache[docId], [pageIndex]); newPdfDoc.addPage(copiedPage);
                }
                const pdfBytes = await newPdfDoc.save(); const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `reordered_${Date.now()}.pdf`; document.body.appendChild(link); link.click(); document.body.removeChild(link);
            } catch (err) { alert('匯出失敗: ' + err.message); } finally { btn.innerHTML = originalText; btn.disabled = false; elements.loaderSection.classList.add('hidden'); elements.loaderSection.classList.remove('flex'); elements.editorArea.classList.remove('opacity-50', 'pointer-events-none'); }
        }
    </script>
