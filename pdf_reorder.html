<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 合併重組 - PurePDF</title>

    <!-- Libraries -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
            overscroll-behavior-y: contain; 
        }
        
        /* Sortable Styles */
        .sortable-ghost { opacity: 0.4; background: #e2e8f0 !important; border: 2px dashed #94a3b8 !important; }
        .sortable-drag { cursor: grabbing; opacity: 1; z-index: 50; transform: scale(1.02); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .pdf-page-card.disabled-page { opacity: 0.6; }
        .pdf-page-card.disabled-page .thumbnail { filter: grayscale(100%); opacity: 0.6; }
        .drag-handle { touch-action: none; cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
        .thumbnail-container { cursor: zoom-in; transition: transform 0.2s; }
        .thumbnail-container:hover { transform: scale(1.02); }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-btn.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .tab-btn { background-color: white; color: #4b5563; border: 1px solid #e5e7eb; }
        .file-color-badge { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 6px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold text-lg group-hover:bg-blue-700 transition">P</div>
                <span class="text-xl font-bold text-gray-800 tracking-tight">PurePDF</span>
            </a>
            <div class="flex gap-4 text-sm font-medium text-gray-600">
                <a href="pdf_reorder.html" class="text-blue-600">合併重組</a>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-8 flex flex-col items-center">
        
        <!-- Main Card Container -->
        <div class="w-full max-w-[85rem] bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col min-h-[600px]">
            
            <!-- Card Header (Toolbar) -->
            <div class="bg-white border-b border-gray-100 p-4 md:p-6 flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex flex-col md:flex-row items-center gap-4 w-full md:w-auto">
                    <h1 class="text-2xl font-bold flex items-center gap-2 text-gray-800">
                        <span class="text-blue-600"><i class="fa-solid fa-layer-group"></i></span>
                        PDF 合併重組
                    </h1>
                    
                    <!-- View Mode Tabs (Moved here) -->
                    <div class="flex rounded-lg shadow-sm" role="group">
                        <button id="tabFiles" class="tab-btn px-3 py-1.5 md:px-4 text-sm font-medium rounded-l-lg hover:bg-gray-50 transition">
                            <i class="fa-solid fa-list mr-1"></i> 檔案
                        </button>
                        <button id="tabPage" class="tab-btn px-3 py-1.5 md:px-4 text-sm font-medium rounded-r-lg hover:bg-gray-50 transition active">

                    <input type="file" id="addFileInput" accept=".pdf" class="hidden" multiple>

                        <input type="file" id="initialFileInput" accept=".pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" multiple>
                        <div class="pointer-events-none">
                            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center text-blue-500 mx-auto mb-6 group-hover:scale-110 transition-transform">
                                <i class="fa-solid fa-cloud-arrow-up text-4xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-slate-700 mb-2">拖放 PDF 檔案至此</h3>
                            <p class="text-slate-500 text-sm">或點擊此處上傳。純前端處理，檔案不離手。</p>
                        </div>
                    </div>

                <!-- Global Loader -->
                <div id="loaderSection" class="hidden flex-col items-center justify-center py-20">

                    <p class="text-gray-600 font-medium" id="loadingText">正在處理...</p>

                </div>

                <!-- EDITOR AREA -->
                <div id="editorArea" class="hidden h-full">
                    
                    <!-- MODE 1: FILE LIST VIEW -->
                    <div id="fileView" class="hidden max-w-4xl mx-auto">
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-6 text-sm text-yellow-800 flex items-center">

                        <div id="fileListContainer" class="flex flex-col gap-3"></div>

                    <!-- MODE 2: PAGE GRID VIEW -->

                        <!-- Info Bar & Tools -->

                            <div class="flex flex-wrap items-center gap-2 text-sm text-gray-600">

                            </div>

    <!-- Page Card Template (Updated for visibility) -->

        <div class="pdf-page-card bg-white rounded-lg shadow-sm border border-gray-200 relative group flex flex-row md:flex-col items-center md:items-stretch p-2 md:p-3 gap-3 md:gap-0 h-24 md:h-auto hover:shadow-md transition-shadow" data-unique-id="">

            <!-- Thumbnail -->
            <div class="thumbnail thumbnail-container w-16 h-20 md:w-full md:aspect-[1/1.4] md:h-auto bg-gray-100 rounded overflow-hidden flex items-center justify-center relative flex-shrink-0 border border-transparent transition-colors">

            <!-- Footer: New Page Num -->
            <div class="flex-grow flex flex-col justify-center md:items-center md:mt-3 min-w-0">
                <div class="flex items-baseline gap-1">
                    <span class="md:hidden text-xs text-gray-400">P.</span>
                    <span class="new-page-num text-xl md:text-lg font-bold text-blue-600 font-mono leading-none">-</span>

    <script>
        // --- 1. GLOBALS & INIT ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // State
        let documents = []; // Array of { id, file, pdfDoc(pdfjs), pdfLibDoc, name, color, pages: [{imgData, pageIndex}] }
        let currentView = 'page'; // 'page' or 'file'

        // Colors for differentiation
        const fileColors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#6366f1', '#14b8a6'];

        const elements = {
            initialInput: document.getElementById('initialFileInput'),
            addInput: document.getElementById('addFileInput'),
            dropZone: document.getElementById('dropZone'),
            uploadSection: document.getElementById('uploadSection'),
            loaderSection: document.getElementById('loaderSection'),
            editorArea: document.getElementById('editorArea'),
            loadingText: document.getElementById('loadingText'),
            loadingSubText: document.getElementById('loadingSubText'),
            
            // Views
            fileView: document.getElementById('fileView'),
            pageView: document.getElementById('pageView'),
            fileListContainer: document.getElementById('fileListContainer'),
            pagesGrid: document.getElementById('pagesGrid'),
            
            // Tabs & Buttons
            tabFiles: document.getElementById('tabFiles'),
            tabPage: document.getElementById('tabPage'),
            downloadBtn: document.getElementById('downloadBtn'),
            resetOrderBtn: document.getElementById('resetOrderBtn'),

            // Counts
            totalFiles: document.getElementById('totalFilesCount'),
            totalPage: document.getElementById('totalPageCount'),
            outputPage: document.getElementById('outputPageCount'),

            // Preview
            previewModal: document.getElementById('previewModal'),
            previewImage: document.getElementById('previewImage'),
            previewLoader: document.getElementById('previewLoader'),
            previewFileName: document.getElementById('previewFileName'),
            previewPageNum: document.getElementById('previewPageNum'),
            closeModalBtn: document.getElementById('closeModalBtn')
        };

        // --- 2. EVENT LISTENERS ---

        // File Inputs
        elements.initialInput.addEventListener('change', (e) => handleFiles(e.target.files));
        elements.addInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // Drag & Drop
        elements.dropZone.addEventListener('dragover', (e) => { e.preventDefault(); elements.dropZone.classList.add('border-blue-500', 'bg-blue-50'); });
        elements.dropZone.addEventListener('dragleave', () => elements.dropZone.classList.remove('border-blue-500', 'bg-blue-50'));
        elements.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            handleFiles(e.dataTransfer.files);
        });

        // Tabs
        elements.tabFiles.addEventListener('click', () => switchView('file'));
        elements.tabPage.addEventListener('click', () => switchView('page'));

        // Reset Order
        elements.resetOrderBtn.addEventListener('click', () => {
            if(confirm('這將會依照「檔案列表」的順序重新排列所有頁面。\n\n（您的勾選/排除狀態將會保留）')) {
                renderPagesGrid(true); // true = force rebuild from document list order
            }
        });

        // Download
        elements.downloadBtn.addEventListener('click', saveAndDownload);

        // Preview Modal
        elements.closeModalBtn.addEventListener('click', closePreview);
        elements.previewModal.addEventListener('click', (e) => { if(e.target === elements.previewModal) closePreview(); });
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closePreview(); });

        // --- 3. CORE LOGIC ---

        async function handleFiles(fileList) {
            if (!fileList || fileList.length === 0) return;

            // UI Updates
            if (documents.length === 0) {
                elements.uploadSection.classList.add('hidden');
                elements.editorArea.classList.remove('hidden');
            }
            elements.loaderSection.classList.remove('hidden');
            elements.loaderSection.classList.add('flex');
            elements.editorArea.classList.add('opacity-50', 'pointer-events-none'); // Lock UI

            const files = Array.from(fileList).filter(f => f.type === 'application/pdf');
            
            for (let i = 0; i < files.length; i++) {
                elements.loadingText.textContent = `正在處理檔案 ${i + 1}/${files.length}: ${files[i].name}`;
                elements.loadingSubText.textContent = '';
                try {
                    await processSingleFile(files[i]);
                } catch (err) {
                    console.error(err);
                    alert(`無法讀取 ${files[i].name}: ${err.message}`);
                }
            }

            // Restore UI
            elements.loaderSection.classList.add('hidden');
            elements.loaderSection.classList.remove('flex');
            elements.editorArea.classList.remove('opacity-50', 'pointer-events-none');
            
            updateStats();
            renderFileList();
            renderPagesGrid(false); // Append new pages
            
            // Re-init sortables
            initPageSortable();
            initFileSortable();
        }

        async function processSingleFile(file) {
            const arrayBuffer = await file.arrayBuffer();
            
            // Clone for PDF.js to avoid detachment
            const bufferCopy = arrayBuffer.slice(0);
            
            const pdfDoc = await pdfjsLib.getDocument(bufferCopy).promise;
            
            // Generate Thumbnails
            const pages = [];
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 0.3 }); // Low res for grid
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport }).promise;
                
                pages.push({
                    pageIndex: i - 1, // 0-based for pdf-lib
                    displayNum: i,
                    thumbnailData: canvas.toDataURL(),
                    width: viewport.width,
                    height: viewport.height
                });
            }

            const docId = Date.now() + Math.random().toString(36).substr(2, 9);
            const colorIndex = documents.length % fileColors.length;

            documents.push({
                id: docId,
                file: file,
                arrayBuffer: arrayBuffer, // Keeps the valid original buffer
                pdfDoc: pdfDoc,
                name: file.name,
                color: fileColors[colorIndex],
                pages: pages
            });
        }

        // --- 4. VIEW RENDERING ---

        function switchView(mode) {
            currentView = mode;
            if (mode === 'file') {
                elements.tabFiles.classList.add('active');
                elements.tabPage.classList.remove('active');
                elements.fileView.classList.remove('hidden');
                elements.pageView.classList.add('hidden');
            } else {
                elements.tabPage.classList.add('active');
                elements.tabFiles.classList.remove('active');
                elements.pageView.classList.remove('hidden');
                elements.fileView.classList.add('hidden');
                
                reconcilePages();
            }
        }

        function renderFileList() {
            elements.fileListContainer.innerHTML = '';
            const template = document.getElementById('fileItemTemplate');

            documents.forEach((doc, index) => {
                const clone = template.content.cloneNode(true);
                const item = clone.querySelector('.file-item');
                
                item.dataset.docId = doc.id;
                item.querySelector('.file-name').textContent = doc.name;
                item.querySelector('.page-count').textContent = doc.pages.length;
                item.querySelector('.file-color-indicator').style.backgroundColor = doc.color;
                
                // Remove Button
                item.querySelector('.remove-file-btn').addEventListener('click', () => {
                    if(confirm(`確定要移除 ${doc.name} 嗎？該檔案的所有頁面將被刪除。`)) {
                        removeDocument(doc.id);
                    }
                });

                elements.fileListContainer.appendChild(clone);
            });
        }

        function renderPagesGrid(forceReset = false) {
            const template = document.getElementById('pageCardTemplate');
            
            let savedStates = new Map();
            
            if (forceReset) {
                document.querySelectorAll('.pdf-page-card').forEach(card => {
                    const checkbox = card.querySelector('.include-checkbox');
                    if (checkbox) {
                        savedStates.set(card.dataset.uniqueId, checkbox.checked);
                    }
                });
                elements.pagesGrid.innerHTML = '';
                documents.forEach(doc => {
                    doc.pages.forEach(page => {
                        createAndAppendCard(doc, page, template, savedStates);
                    });
                });
            } else {
                const existingIds = new Set();
                document.querySelectorAll('.pdf-page-card').forEach(card => {
                    existingIds.add(card.dataset.uniqueId);
                });
                documents.forEach(doc => {
                    doc.pages.forEach(page => {
                        const uniqueId = `${doc.id}-${page.pageIndex}`;
                        if (!existingIds.has(uniqueId)) {
                            createAndAppendCard(doc, page, template, null);
                        }
                    });
                });
            }
            updatePageNumbers();
        }

        function createAndAppendCard(doc, page, template, savedStates) {
            const clone = template.content.cloneNode(true);
            const card = clone.querySelector('.pdf-page-card');
            
            const uniqueId = `${doc.id}-${page.pageIndex}`;
            card.dataset.uniqueId = uniqueId;
            card.dataset.docId = doc.id;
            card.dataset.pageIndex = page.pageIndex; 
            
            const thumbDiv = card.querySelector('.thumbnail-container');
            thumbDiv.style.borderColor = doc.color + '40';
            card.querySelector('img').src = page.thumbnailData;
            
            // Badge Logic (Updated for Colored Block)
            const badge = card.querySelector('.file-badge');
            badge.title = doc.name;
            badge.style.backgroundColor = doc.color; // Direct BG color
            badge.querySelector('.original-page-num').textContent = page.displayNum;

            const checkbox = card.querySelector('.include-checkbox');
            if (savedStates && savedStates.has(uniqueId)) {
                checkbox.checked = savedStates.get(uniqueId);
            } else {
                checkbox.checked = true;
            }
            applyCardVisualState(card, checkbox.checked);

            checkbox.addEventListener('change', (e) => {
                applyCardVisualState(card, e.target.checked);
                updatePageNumbers();
            });
            
            thumbDiv.addEventListener('click', () => openPreview(doc.id, page.pageIndex));

            elements.pagesGrid.appendChild(clone);
        }

        // --- 5. LOGIC HELPERS ---

        function removeDocument(docId) {
            documents = documents.filter(d => d.id !== docId);
            const cardsToRemove = document.querySelectorAll(`.pdf-page-card[data-doc-id="${docId}"]`);
            cardsToRemove.forEach(card => card.remove());
            renderFileList();
            updateStats();
            updatePageNumbers();
            if(documents.length === 0) location.reload();
        }

        function reconcilePages() {
            const validDocIds = new Set(documents.map(d => d.id));
            const cards = document.querySelectorAll('.pdf-page-card');
            let changes = false;
            cards.forEach(card => {
                if(!validDocIds.has(card.dataset.docId)) {
                    card.remove();
                    changes = true;
                }
            });
            if(changes) updatePageNumbers();
        }

        function applyCardVisualState(card, checked) {
            if(checked) card.classList.remove('disabled-page');
            else card.classList.add('disabled-page');
        }

        function updatePageNumbers() {
            const cards = document.querySelectorAll('.pdf-page-card');
            let counter = 1;
            let active = 0;
            cards.forEach(card => {
                const checked = card.querySelector('.include-checkbox').checked;
                const numSpan = card.querySelector('.new-page-num');
                if(checked) {
                    numSpan.textContent = counter++;
                    numSpan.classList.remove('text-gray-400');
                    numSpan.classList.add('text-blue-600');
                    active++;
                } else {
                    numSpan.textContent = '-';
                    numSpan.classList.remove('text-blue-600');
                    numSpan.classList.add('text-gray-400');
                }
            });
            elements.totalFiles.textContent = documents.length;
            elements.totalPage.textContent = cards.length;
            elements.outputPage.textContent = active;
        }

        function updateStats() {
            elements.totalFiles.textContent = documents.length;
        }

        // --- 6. SORTABLE ---

        function initPageSortable() {
            new Sortable(elements.pagesGrid, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                handle: '.drag-handle',
                onEnd: updatePageNumbers
            });
        }

        function initFileSortable() {
            new Sortable(elements.fileListContainer, {
                animation: 150,
                handle: '.drag-handle-file',
                ghostClass: 'sortable-ghost',
                onEnd: (evt) => {
                    const newOrder = [];
                    const items = elements.fileListContainer.querySelectorAll('.file-item');
                    items.forEach(item => {
                        const doc = documents.find(d => d.id === item.dataset.docId);
                        if(doc) newOrder.push(doc);
                    });
                    documents = newOrder;
                }
            });
        }

        // --- 7. PREVIEW ---

        async function openPreview(docId, pageIndex) {
            const doc = documents.find(d => d.id === docId);
            if(!doc) return;

            elements.previewModal.classList.remove('hidden');
            elements.previewLoader.classList.remove('hidden');
            elements.previewImage.classList.add('hidden');
            elements.previewFileName.textContent = doc.name;
            elements.previewPageNum.textContent = pageIndex + 1;

            try {
                const page = await doc.pdfDoc.getPage(pageIndex + 1); 
                const scale = window.devicePixelRatio > 1 ? 2.0 : 1.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport }).promise;
                elements.previewImage.src = canvas.toDataURL();
                elements.previewImage.onload = () => {
                    elements.previewLoader.classList.add('hidden');
                    elements.previewImage.classList.remove('hidden');
                };
            } catch(e) {
                console.error(e);
                alert('預覽失敗');
                closePreview();
            }
        }

        function closePreview() {
            elements.previewModal.classList.add('hidden');
            setTimeout(() => elements.previewImage.src = '', 300);
        }

        // --- 8. EXPORT (Modified for No Compression) ---

        async function saveAndDownload() {
            const cards = document.querySelectorAll('.pdf-page-card');
            const activeCards = Array.from(cards).filter(c => c.querySelector('.include-checkbox').checked);

            if(activeCards.length === 0) return alert('請至少選擇一頁');

            const btn = elements.downloadBtn;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 處理中...';
            btn.disabled = true;
            elements.loaderSection.classList.remove('hidden');
            elements.loaderSection.classList.add('flex');
            elements.editorArea.classList.add('opacity-50', 'pointer-events-none');

            try {
                const newPdfDoc = await PDFLib.PDFDocument.create();
                
                // Cache for source docs (PDFLib instance or just raw data logic)
                const pdfLibDocsCache = {};

                for (let i = 0; i < activeCards.length; i++) {
                    const card = activeCards[i];
                    const docId = card.dataset.docId;
                    const pageIndex = parseInt(card.dataset.pageIndex);
                    const sourceDocData = documents.find(d => d.id === docId);

                    elements.loadingText.textContent = `正在生成頁面 ${i + 1}/${activeCards.length}`;
                    elements.loadingSubText.textContent = '複製原始資料 (無損)...';
                        
                    if(!pdfLibDocsCache[docId]) {
                        pdfLibDocsCache[docId] = await PDFLib.PDFDocument.load(sourceDocData.arrayBuffer);
                    }
                    const sourcePdfDoc = pdfLibDocsCache[docId];
                    const [copiedPage] = await newPdfDoc.copyPages(sourcePdfDoc, [pageIndex]);
                    newPdfDoc.addPage(copiedPage);
                }

                elements.loadingText.textContent = '正在打包 PDF...';
                const pdfBytes = await newPdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `reordered_${Date.now()}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (err) {
                console.error(err);
                alert('匯出失敗: ' + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                elements.loaderSection.classList.add('hidden');
                elements.loaderSection.classList.remove('flex');
                elements.editorArea.classList.remove('opacity-50', 'pointer-events-none');
                elements.loadingSubText.textContent = '';
            }
        }
    </script>
</body>
